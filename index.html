<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer type="module"></script>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="login-form" autocomplete="off">
            <h2>Login</h2>
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required autocomplete="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">

            <button type="submit">Login</button>
            <div class="divider">or</div>
            <button id="login-button" type="button" class="google-btn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-logo">
                Sign in with Google
            </button>
            <div class="switch-auth">Don't have an account? <a href="#" id="show-signup">Sign up</a></div>
        </form>
        <form class="login-form" id="signup-form" autocomplete="off" style="display:none;">
            <h2>Sign Up</h2>
            <label for="signup-email">Email ID</label>
            <input type="email" id="signup-email" name="signup-email" required autocomplete="username">

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="signup-password" required autocomplete="new-password">

            <button type="submit">Sign Up</button>
            <div class="divider">or</div>
            <button id="signup-google-button" type="button" class="google-btn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-logo">
                Sign up with Google
            </button>
            <div class="switch-auth">Already have an account? <a href="#" id="show-login">Login</a></div>
        </form>
    </div>
    <script>
    // Toggle between login and signup forms
    document.getElementById('show-signup').onclick = function(e) {
        e.preventDefault();
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'flex';
    };
    document.getElementById('show-login').onclick = function(e) {
        e.preventDefault();
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'flex';
    };
    </script>
</body>
</html>
